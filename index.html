<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>Diagram</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="css/app.css" rel="stylesheet" media="all">
    <link href="css/styles.css" rel="stylesheet" media="all">

    <!-- Script für html5 für ältere Browser -->
    
    <!--[if lt IE 9]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->    

</head>
<body>
	
    <div id="wrap">

    <div id="diagram"> 

    <h2 class="label">Pitch-Diagram</h2>
    
    </div>

    <aside role = "aside" id = "synth">
        <form id="selection">

            <h3>Settings</h3>

            <fieldset><legend>Audio</legend>
        
            <input type="button" name="soundOn" id="soundOn" value="on"> 
            <span id="instructions"></span><br />


            <label for="soundFreq">Base-Frequency: </label>
            <input type="range" name="soundFreq" id="soundFreq" min= "0" max= "800" value="180">
            <input type="text" name= "soundFreqSet" id="soundFreqSet" size = "5" value = "180" ><span id="instructions">Hz</span><br />
            <label for = "soundSelect">Preset: </label>
            <select name= "soundSelect" id="soundSelect">
                    <option value="Synthesizer1">Synthesizer1</option>
                    <option value="Synthesizer2">Synthesizer2</option>
                    <option value="MonoSynth">MonoSynth</option>
                    <option value="Pluck">Pluck</option>
                    <option value="FMSynth">FMSynth</option>
            </select>
            </fieldset><br />

            <fieldset><legend>Demo</legend>
            <label for="demoPlay"></label>
            <input type="button" name="demoPlay" id="demoPlay" value="play"> 
            <br />

            <label for = "demoScale">Select Scale: </label>
            <select name= "demoScale" id="demoScale">
                    <option value="Pyth">Pyth</option>
                    <option value="12-tet">12-tet</option>
                    <option value="53-tet">53-tet</option>
                    <option value="Zarl_4">Zarl_4</option>
                    <option value="Zarl_7">Zarl_7</option>
                    <option value="Synth">Synth</option>
            </select>
            </fieldset><br />

           

        </form>

     </aside>

     </div>



<script language="javascript" type="text/javascript" src="js/p5.min.js"></script>

<script language="javascript" type="text/javascript" src="js/synth_gibber.js"></script>
<script language="javascript" type="text/javascript" src="js/sketch.js"></script>

</body>
</html>
